workflows:
  ios-simulator-build:
    name: iOS Simulator Build (No Signing Required)
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"  # غير ده لو مش Flutter
        XCODE_SCHEME: "Runner"  # غير ده لو مش Flutter
      flutter: stable  # شيل السطر ده لو مش Flutter project
      xcode: latest
      cocoapods: default
    scripts:
      - name: Fix dependency conflicts and get packages
        script: |
          # Fix intl version conflict
          flutter pub add intl:^0.20.2
          # Get packages
          flutter packages pub get
      - name: Install CocoaPods dependencies  
        script: |
          cd ios && pod install
      - name: Flutter analyze
        script: |
          flutter analyze
        ignore_failure: true
      - name: Build iOS app for simulator (No signing)
        script: |
          flutter build ios --simulator --debug --no-codesign
    artifacts:
      - build/ios/iphonesimulator/*.app
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - your-email@example.com  # حط إيميلك هنا
        notify:
          success: true
          failure: true
